<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk" />
</head>
<body>

    <div
            id="main"
            style="width: 100%; background-color:#F5F5F5; padding-top: 32px; padding-bottom: 32px">

        <div
                id="content"
                style="width: 100%; height: auto; margin:0 auto; background:#00000000">
            <!-- Content layout -->
            <div style="padding: 15px;">
                <p
                        align="center"
                        style="font-family:sans-serif; font-size: 26px;  color: #7b1fa2; font-weight: bold;margin: 0 auto;">
                    Who Tried to unlock my Phone?
                </p>
                <p
                        align="center"
                        style="font-family:sans-serif; color: #7b1fa2; margin-top: 1px; margin-bottom: 25px; margin-left: 10px; margin-right: 10px; font-size: 26px;font-weight: bold">
                    <u>Capture Photos</u>
                </p>


                <!-- Image window -->
                <div style="background-color: #00000000; padding: 0px; margin-bottom: 32px">
                    <img
                            src="cid:image_main"
                            alt="Image of intruder"
                            style="height:auto; width:100%; color:white;">
                </div>


                <!-- Location window -->
                <div align="left|center" style="margin: 0; border: 0;">

<!--                    <div style="margin: 0;">-->
<!--                        <p-->
<!--                                align="left|center"-->
<!--                                style="font-family:sans-serif; color: #000000; margin-top: 10px; margin-bottom: 5px; margin-left: 10px; margin-right: 10px; font-size: 16px;font-weight: bold">-->
<!--                            id=contentImageCaptureTime-->
<!--                        </p>-->
<!--                    </div>-->

                    <div style="margin: 0;">
                        <p
                                align="left|center"
                                style="font-family:sans-serif; color: #000000; margin-top: 20px; margin-bottom: 5px; margin-left: 10px; margin-right: 10px; font-size: 16px;font-weight: bold">
                            id=locationtitle
                        </p>
                    </div>

                    <div style="margin: 0;">

                        <p align="center" style="font-family:sans-serif; color: #000000; margin-top: 30px; margin-bottom: 15px; margin-left: 15px; margin-right: 15px; font-size: 14px;">id=contentNoLocationMessage</p>

                    </div>


                </div>

            </div>
        </div>


        <!-- Footer bar -->
        <div style="padding: 20px 0px 16px 0px;">
            <p
                    align="center"
                    style="font-family:sans-serif; color: #000000; font-size: 14px; margin: 0;">
                id=footerText
            </p>
        </div>


    </div>

</body>
</html>
